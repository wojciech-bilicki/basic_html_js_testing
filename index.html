<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
  <title>Cool Ticket App</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/ticket-table.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
  <header id="top-header">
    <input name="search-term" type="text" placeholder="Artist or City">
    <button name="search">Search</button>
    <a href="./ticket_list.html"></a>
  </header>
  <div class="ticket-table-wrapper">
    <table id="ticket-table">
      <thead>
        <tr>
          <th>Artist</th>
          <th>City</th>
          <th>Date</th>
          <th>Price per ticket</th>
          <th>Tickets</th>
        </tr>
      </thead>
      <tbody id="ticket-table-body">
      </tbody>
    </table>
  </div>
  <script src="./assets/data.js" type="text/javascript"></script>
  <script src="./js/table.js" type="application/javascript"></script>
  <script src="./js/searchHeader.js" type="application/javascript"></script>
  <script src="./js/ticketService.js" type="application/javascript"></script>
</body>

</html>
