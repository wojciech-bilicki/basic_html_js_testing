<html>

<head>
  <title>Cool Ticket App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/table.css">

</head>

<body>
  <header id="top-header">
    <input class="search-input" name="search-term" type="text" placeholder="Artist or city">

    <button name="search">Search!</button>
    <a href="./ticketlist.html"></a>
  </header>
  <div class="ticket-table-wrapper">
    <table id="ticket-table">
      <thead>
        <tr>
          <th>Artist</th>
          <th>City</th>
          <th>Date</th>
          <th>Price</th>
          <th>Tickets</th>
        </tr>
      </thead>
      <tbody id="ticket-table-body">

      </tbody>
    </table>
  </div>
  <script src="./assets/data.js" type="text/javascript"></script>
  <script src="js/ticketService.js" type="application/javascript"></script>
  <script type="application/javascript" src="js/table.js"></script>
  <script type="application/javascript" src="js/searchHeader.js"></script>
</body>

</html>
