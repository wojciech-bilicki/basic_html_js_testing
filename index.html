<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cool Ticket App</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/ticket-table.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <header id="top-header">
    <input name="search-term" type="text" placeholder="Artist or City">
    <button name="search">Search</button>
    <a href="./ticket_list.html"></a>
  </header>
  <div class="ticket-table-wrapper">
    <table id="ticket-table">
      <thead>
        <tr>
          <th>Artist</th>
          <th>City</th>
          <th>Date</th>
          <th>Price</th>
          <th>Tickets</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="./assets/billy-idol-icon.png" />
            <span>
              Billy Idol
            </span>
          </td>
          <td>Manchester, UK</td>
          <td>2017-12-02</td>
          <td>200$</td>
          <td>
            <input type="number" value="2">
            <button class="add-ticket-button">+</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
